name: CI/CD Pipeline

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Deploy to Hostinger
        env:
          HOSTINGER_HOST: ${{ secrets.VPS_HOST }}
          HOSTINGER_USERNAME: ${{ secrets.VPS_USERNAME }}
          HOSTINGER_SSH_KEY: ${{ secrets.VPS_SSH_KEY }}
        run: |
          echo "${{ secrets.VPS_SSH_KEY }}" > key.pem
          chmod 600 key.pem

          # SSH into the server and perform the deployment
          ssh -i key.pem -o StrictHostKeyChecking=no $USER@$HOST << 'EOF'
            cd /actions-runner
            git pull origin master
            npm install
            # npm run build
            # pm2 restart your-app-name
          EOF

          # Remove the key file after use
          rm key.pem