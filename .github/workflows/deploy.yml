name: CI/CD Pipeline

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Deploy to Hostinger
        env:
          HOSTINGER_HOST: ${{ secrets.VPS_HOST }}
          HOSTINGER_USERNAME: ${{ secrets.VPS_USERNAME }}
          HOSTINGER_SSH_KEY: ${{ secrets.VPS_SSH_KEY }}
        run: |
          - name: Deploy using ssh
            uses: appleboy/ssh-action@master
            with:
              host: ${{ secrets.VPS_HOST }}
              username: ${{ secrets.VPS_USERNAME }}
              key: ${{ secrets.VPS_SSH_KEY }}
              port: 22
              script: |
                cd ~/work/Oscars
                git pull origin master
                git status
                npm install --only=prod
                # pm2 restart YoutubeApp