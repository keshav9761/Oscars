name: CI/CD Pipeline

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Start SSH agent
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.VPS_SSH_KEY }}

      - name: Deploy to Hostinger
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.VPS_USERNAME }}@${{ secrets.VPS_HOST }} << 'EOF'
          echo "Deploying to VPS"
          cd ~/work/Oscars
          
          # Check if repository exists
          if [ -d ".git" ]; then
            echo "Repository exists. Pulling latest changes."
            git pull origin master
          else
            echo "Cloning repository"
            git clone https://github.com/keshav9761/Oscars.git .
          fi

          git status

          # Check if package.json exists before running npm install
          if [ ! -f "package.json" ]; then
            echo "package.json not found"; exit 1;
          fi

          npm install --omit=prod

          # Install PM2 globally if not installed
          if ! command -v pm2 &> /dev/null; then
            npm install pm2 -g
          fi

          # Start the application using PM2
          pm2 start index.js --name "Oscars"

          # Optional: Save the PM2 process list and resurrect on reboot
          pm2 save
          pm2 startup
          EOF
