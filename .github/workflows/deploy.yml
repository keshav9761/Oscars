name: CI/CD Pipeline

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Build application
        run: npm run build

      - name: Deploy to Hostinger
        env:
          HOSTINGER_HOST: ${{ secrets.VPS_HOST }}
          HOSTINGER_USERNAME: ${{ secrets.VPS_USERNAME }}
          HOSTINGER_SSH_KEY: ${{ secrets.VPS_SSH_KEY }}
        run: |
          echo "${{ secrets.VPS_SSH_KEY }}" > key.pem
          chmod 600 key.pem
          rsync -avz -e "ssh -i key.pem" --delete ./build/ ${{ secrets.VPS_USERNAME }}@${{ secrets.HOSTINGER_HOST }}:/path/to/deployment/directory
          rm key.pem